# Define Antelope theme.
name: antelope
description: A custom theme for roam.eco developed for Drupal 8.
type: theme
core: 8.x
# Add libraries.
libraries:
  - antelope/fonts
  - antelope/global-css
  - antelope/global-js
# Remove stylesheets.
stylesheets-remove:
  - core/modules/system/css/system.module.css
  - core/modules/system/css/system.theme.css
  - core/modules/views/css/views.module.css
# Add your regions below. 
regions:
  header: 'Header'
  navigation: 'Navigation'
  hero: 'Hero region'
  content: 'Content'
  footer: 'Footer'
